<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefish Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Firefish Calculator</h1>
        <form id="collateral-form">
            <label for="start-date">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="loan-duration">Loan Duration:</label>
            <div id="loan-duration" class="loan-duration">
                <div class="tile" onclick="selectDuration(3)">3 Months</div>
                <div class="tile" onclick="selectDuration(6)">6 Months</div>
                <div class="tile" onclick="selectDuration(12)">12 Months</div>
                <div class="tile" onclick="selectDuration(18)">18 Months</div>
            </div>
            <input type="hidden" id="months" name="months" required>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CZK">CZK</option>
            </select>

            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" name="loan-amount" step="0.01" required>

            <label for="interest-rate">Interest Rate (% p.a.):</label>
            <input type="number" id="interest-rate" name="interest-rate" step="0.01" required>

            <button type="button" onclick="calculateCollateral()">Calculate</button>
        </form>

        <div id="result">
            <h2>Result</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
