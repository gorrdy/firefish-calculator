<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefish Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://framerusercontent.com/images/mUS8OpDjRHMNz8b04Gz7sx0LQX0.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Firefish Calculator</h1>
        <p class="description">
            Firefish calculator lets you explore historical situations where using BTC as collateral paid off, showing the potential benefits of leveraging Bitcoin's long-term value growth.
        </p>
        <form id="collateral-form">
            <label for="start-date">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="loan-duration">Loan Duration:</label>
            <div id="loan-duration" class="loan-duration">
                <div class="tile" onclick="selectDuration(3)">3 Months</div>
                <div class="tile" onclick="selectDuration(6)">6 Months</div>
                <div class="tile" onclick="selectDuration(12)">12 Months</div>
                <div class="tile" onclick="selectDuration(18)">18 Months</div>
            </div>
            <input type="hidden" id="months" name="months" required>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CZK">CZK</option>
            </select>

            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" name="loan-amount" step="0.01" required>

            <label for="interest-rate">Interest Rate (% p.a.):
                <span id="interest-rate-label">0%</span>
            </label>
            <input type="range" id="interest-rate" name="interest-rate" min="0" max="20" step="0.5" value="0" oninput="updateInterestRateLabel(this.value)">

        </form>

        <div id="result">
            <h2>Result</h2>
            <p id="result-text"></p>
        </div>

        <a href="https://firefish.io/?ref=calculator" class="borrow-button">Borrow on Firefish</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
